<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <form action="https://formspree.io/f/xanpwqky" method="POST">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
      </div>

      <!-- Redirección después de enviar -->
      <input type="hidden" name="_redirect" value="https://matias-antelo.github.io/app_tarjeta/index.html">

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>

</html>
